<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog  width="60%" height="40%" id="UserVideoViewDlg" widgetVar="UserVideoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserVideoTitle}">
            <h:form id="UserVideoViewForm" style="width: 100%">

                <h:panelGroup id="display">

                    <p:panelGrid rendered="#{userVideoController.selected != null}" style="width: 100%; background-color:red" styleClass="ui-noborder">
                        <p:row style= "background-color: blanchedalmond">
                            <p:column  class="panelGridCol2">
                                <h:outputText value="#{bundle.ViewUserVideoLabel_title}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{userVideoController.selected.title}" title="#{bundle.ViewUserVideoTitle_title}"/>
                            </p:column>
                        </p:row>
                        <p:row style= "background-color: blanchedalmond"> 
                            <p:column class="panelGridCol2">
                                <h:outputText value="#{bundle.ViewUserVideoLabel_description}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{userVideoController.selected.description}" title="#{bundle.ViewUserVideoTitle_description}"/>
                            </p:column>
                        </p:row>
                        <p:row style= "background-color: blanchedalmond"> 
                            <p:column class="panelGridCol2">
                                <h:outputText value="#{bundle.ViewUserVideoLabel_youtubeVideoId}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{userVideoController.selected.youtubeVideoId}" title="#{bundle.ViewUserVideoTitle_youtubeVideoId}"/>
                            </p:column>
                        </p:row>
                        <p:row style= "background-color: blanchedalmond"> 
                            <p:column class="panelGridCol2">
                                <h:outputText value="#{bundle.ViewUserVideoLabel_duration}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{userVideoController.selected.duration}" title="#{bundle.ViewUserVideoTitle_duration}"/>
                            </p:column  >
                        </p:row> 
                        <p:row style= "background-color: blanchedalmond"> 
                            <p:column class="panelGridCol2">
                                <h:outputText value="#{bundle.ViewUserVideoLabel_datePublished}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{userVideoController.selected.datePublished}" title="#{bundle.ViewUserVideoTitle_datePublished}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                        </p:row> 
                        <p:row style= "background-color: blanchedalmond"> 
                            <p:column class="panelGridCol2" style= "background-color: blanchedalmond" >
                                <h:outputText value="#{bundle.ViewUserVideoLabel_category}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{userVideoController.selected.category}" title="#{bundle.ViewUserVideoTitle_category}"/>
                            </p:column>
                        </p:row>
                        
                    </p:panelGrid>

                </h:panelGroup>

                <h:panelGroup>
                    <br />
                    <div align="center">
                        <p:commandButton value="#{bundle.Close}" icon="fas fa-window-close" onclick="UserVideoViewDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
