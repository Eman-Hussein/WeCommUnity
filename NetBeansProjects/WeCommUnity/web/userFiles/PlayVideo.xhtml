<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <div styleClass="responsive-container">
        <p:dialog id="UserVideoPlayDialog" widgetVar="UserVideoPlayDialog" width="80%" modal="true" resizable="false" appendTo="@(body)" header="Play Video">
            <h:form id="UserVideoPlayForm" style="width: 80px">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"  rendered="#{userVideoController.selected != null}" styleClass="ui-noborder">
                        <iframe  width="1050" height="500" src="https://www.youtube.com/embed/#{userVideoController.selected.youtubeVideoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" styleClass="scalableVideo" ></iframe>
                    </p:panelGrid>
                </h:panelGroup>
                <div align="center">
              
                   
                        <p:commandButton value="Close" icon="fas fa-window-close" onclick="UserVideoPlayDialog.hide()"/>
                    
                
                    </div>
            </h:form>
        </p:dialog>
            </div>
    </ui:composition>
</html>
