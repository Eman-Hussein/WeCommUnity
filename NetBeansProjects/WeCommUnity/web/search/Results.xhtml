<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Search Results"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">
            <div align="center" style="width: 97%">
                <h:form id="PublicVideoListForm"> <!--same name as the form in List.xhtml-->
                    <!-- The search results are displayed under p:panel -->
                    <p:panel header="Search Results for Public Favorite YouTube Videos">
                        <p:dataTable id="datalist" value="#{publicVideoController.getSearchItems()}" var="item"
                                     selectionMode="single" selection="#{publicVideoController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="5"
                                     rowsPerPageTemplate="5,10,15,20,30,40,50"
                                     class="dataTable" >
                            <!--remember to add new Button-->
                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton playButton GoBackButton shareButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton playButton GoBackButton shareButton"/>

                            <!-- 
                            ********************
                            *   Video Title   *
                            ********************
                            Clicking the column header redisplays the table as sorted w.r.t. company NAME  
                            in alphabetical order A to Z. Clicking it again reverses the order to Z to A. 
                            -->
                            <p:column sortBy="#{item.title}" headerText="#{item.title}" style="width:120px;" >
                                <f:facet name="header">
                                    <h:outputText value="#{item.title}"/>
                                </f:facet>
                                <h:outputText value="#{item.title}"/>
                            </p:column>
                            <p:column style="width: 80px; text-align:center" >
                                <f:facet name="header">
                                    <h:outputText value="Thumbnail"/>
                                </f:facet>
                                <img src="https://i1.ytimg.com/vi/#{item.youtubeVideoId}/hqdefault.jpg" style="width: 60px;"/>
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="fas fa-plus"   value="#{bundle.Create}" actionListener="#{publicVideoController.prepareCreate}" update=":PublicVideoCreateForm" oncomplete="PF('PublicVideoCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="fas fa-search" value="#{bundle.View}" update=":PublicVideoViewForm" oncomplete="PF('PublicVideoViewDialog').show()" disabled="#{empty publicVideoController.selected}"/>
                                <p:commandButton id="editButton"   icon="fas fa-edit" value="#{bundle.Edit}" update=":PublicVideoEditForm" oncomplete="PF('PublicVideoEditDialog').show()" disabled="#{empty publicVideoController.selected}"/>
                                <p:commandButton id="deleteButton" icon="fas fa-trash"  value="#{bundle.Delete}" actionListener="#{publicVideoController.destroy}" update="datalist,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage" disabled="#{empty publicVideoController.selected}">
                                    <p:confirm header="Delete Confirmation" message="Are you sure you want to permanently delete the selected video from the database?" 
                                               icon="fas fa-exclamation-triangle fa-2x" />
                                </p:commandButton>
                                <p:confirmDialog id="confirmDialogBox" global="true" showEffect="fade" hideEffect="fade" >
                                    <div align="center">
                                        <!-- The value of the first button listed below will be shown as 
                                        highlighted (default action) when displayed -->
                                        <p:commandButton value="No" type="button" 
                                                         class="ui-confirmdialog-no" icon="fas fa-window-close" />
                                        &nbsp;
                                        <p:commandButton value="Yes" type="button" 
                                                         class="ui-confirmdialog-yes" icon="fas fa-check-square" />
                                    </div>
                                </p:confirmDialog>
                                <p:commandButton id="playButton"  icon="fas fa-play" value="Play" update="PublicVideoPlayForm" oncomplete="PF('PlayVideoDialog').show()" disabled="#{empty publicVideoController.selected}"/>
                                <p:commandButton id="shareButton" icon="fas fa-share" value="Share" disabled="#{empty publicVideoController.selected}"/>
                                <p:commandButton id="GoBackButton" icon="fas fa-arrow-left" value="Go Back" onclick="history.go(-1)" />


                            </f:facet>

                        </p:dataTable>

                    </p:panel>
                </h:form>
            </div>
            
            <ui:include src="/publicVideo/Create.xhtml"/>
            <ui:include src="/publicVideo/Edit.xhtml"/>
            <ui:include src="/publicVideo/View.xhtml"/>
            <ui:include src="/publicVideo/PlayVideo.xhtml"/>
            <ui:include src="/search/Dialog.xhtml"/>
        </ui:define>
    </ui:composition>


</html>
