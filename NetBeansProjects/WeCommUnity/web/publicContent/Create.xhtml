<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePublicContentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePublicContentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{publicContentController.selected.id}" title="#{bundle.CreatePublicContentTitle_id}" required="true" requiredMessage="#{bundle.CreatePublicContentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePublicContentLabel_publicContentame}" for="publicContentame" />
                    <h:inputText id="publicContentame" value="#{publicContentController.selected.publicContentame}" title="#{bundle.CreatePublicContentTitle_publicContentame}" required="true" requiredMessage="#{bundle.CreatePublicContentRequiredMessage_publicContentame}"/>
                    <h:outputLabel value="#{bundle.CreatePublicContentLabel_dateEntered}" for="dateEntered" />
                    <h:inputText id="dateEntered" value="#{publicContentController.selected.dateEntered}" title="#{bundle.CreatePublicContentTitle_dateEntered}" required="true" requiredMessage="#{bundle.CreatePublicContentRequiredMessage_dateEntered}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePublicContentLabel_category}" for="category" />
                    <h:inputText id="category" value="#{publicContentController.selected.category}" title="#{bundle.CreatePublicContentTitle_category}" required="true" requiredMessage="#{bundle.CreatePublicContentRequiredMessage_category}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{publicContentController.create}" value="#{bundle.CreatePublicContentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{publicContentController.prepareList}" value="#{bundle.CreatePublicContentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePublicContentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
