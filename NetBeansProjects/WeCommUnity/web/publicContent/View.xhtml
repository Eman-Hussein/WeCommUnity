<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicContentViewDlg" widgetVar="PublicContentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPublicContentTitle}">
            <h:form id="PublicContentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicContentController.selected != null}">
                        <h:outputText value="#{bundle.ViewPublicContentLabel_id}"/>
                        <h:outputText value="#{publicContentController.selected.id}" title="#{bundle.ViewPublicContentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPublicContentLabel_publicContentame}"/>
                        <h:outputText value="#{publicContentController.selected.publicContentame}" title="#{bundle.ViewPublicContentTitle_publicContentame}"/>
                        <h:outputText value="#{bundle.ViewPublicContentLabel_dateEntered}"/>
                        <h:outputText value="#{publicContentController.selected.dateEntered}" title="#{bundle.ViewPublicContentTitle_dateEntered}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPublicContentLabel_category}"/>
                        <h:outputText value="#{publicContentController.selected.category}" title="#{bundle.ViewPublicContentTitle_category}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PublicContentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
