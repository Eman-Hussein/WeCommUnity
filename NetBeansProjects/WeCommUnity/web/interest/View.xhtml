<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InterestViewDlg" widgetVar="InterestViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInterestTitle}">
            <h:form id="InterestViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interestController.selected != null}">
                        <h:outputText value="#{bundle.ViewInterestLabel_id}"/>
                        <h:outputText value="#{interestController.selected.id}" title="#{bundle.ViewInterestTitle_id}"/>
                        <h:outputText value="#{bundle.ViewInterestLabel_name}"/>
                        <h:outputText value="#{interestController.selected.name}" title="#{bundle.ViewInterestTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InterestViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
