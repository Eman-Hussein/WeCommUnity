<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInterestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInterestLabel_id}"/>
                    <h:outputText value="#{interestController.selected.id}" title="#{bundle.ViewInterestTitle_id}"/>
                    <h:outputText value="#{bundle.ViewInterestLabel_name}"/>
                    <h:outputText value="#{interestController.selected.name}" title="#{bundle.ViewInterestTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{interestController.destroyAndView}" value="#{bundle.ViewInterestDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInterestEditLink}"/>
                <br />
                <h:commandLink action="#{interestController.prepareCreate}" value="#{bundle.ViewInterestCreateLink}" />
                <br />
                <h:commandLink action="#{interestController.prepareList}" value="#{bundle.ViewInterestShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInterestIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
