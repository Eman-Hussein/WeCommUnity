<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInterestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInterestEmpty}" rendered="#{interestController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{interestController.items.rowCount > 0}">
                    <h:outputText value="#{interestController.pagination.pageFirstItem + 1}..#{interestController.pagination.pageLastItem + 1}/#{interestController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{interestController.previous}" value="#{bundle.Previous} #{interestController.pagination.pageSize}" rendered="#{interestController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{interestController.next}" value="#{bundle.Next} #{interestController.pagination.pageSize}" rendered="#{interestController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{interestController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInterestTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInterestTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{interestController.prepareView}" value="#{bundle.ListInterestViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{interestController.prepareEdit}" value="#{bundle.ListInterestEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{interestController.destroy}" value="#{bundle.ListInterestDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{interestController.prepareCreate}" value="#{bundle.ListInterestCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInterestIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
