<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCommunityContentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListCommunityContentEmpty}" rendered="#{communityContentController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{communityContentController.items.rowCount > 0}">
                <h:outputText value="#{communityContentController.pagination.pageFirstItem + 1}..#{communityContentController.pagination.pageLastItem + 1}/#{communityContentController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{communityContentController.previous}" value="#{bundle.Previous} #{communityContentController.pagination.pageSize}" rendered="#{communityContentController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{communityContentController.next}" value="#{bundle.Next} #{communityContentController.pagination.pageSize}" rendered="#{communityContentController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{communityContentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCommunityContentTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCommunityContentTitle_contentname}"/>
                        </f:facet>
                        <h:outputText value="#{item.contentname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCommunityContentTitle_dateEntered}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateEntered}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCommunityContentTitle_category}"/>
                        </f:facet>
                        <h:outputText value="#{item.category}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCommunityContentTitle_communityId}"/>
                        </f:facet>
                        <h:outputText value="#{item.communityId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{communityContentController.prepareView}" value="#{bundle.ListCommunityContentViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{communityContentController.prepareEdit}" value="#{bundle.ListCommunityContentEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{communityContentController.destroy}" value="#{bundle.ListCommunityContentDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{communityContentController.prepareCreate}" value="#{bundle.ListCommunityContentCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListCommunityContentIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
