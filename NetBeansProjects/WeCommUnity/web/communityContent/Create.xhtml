<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommunityContentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommunityContentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{communityContentController.selected.id}" title="#{bundle.CreateCommunityContentTitle_id}" required="true" requiredMessage="#{bundle.CreateCommunityContentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCommunityContentLabel_contentname}" for="contentname" />
                    <h:inputText id="contentname" value="#{communityContentController.selected.contentname}" title="#{bundle.CreateCommunityContentTitle_contentname}" required="true" requiredMessage="#{bundle.CreateCommunityContentRequiredMessage_contentname}"/>
                    <h:outputLabel value="#{bundle.CreateCommunityContentLabel_dateEntered}" for="dateEntered" />
                    <h:inputText id="dateEntered" value="#{communityContentController.selected.dateEntered}" title="#{bundle.CreateCommunityContentTitle_dateEntered}" required="true" requiredMessage="#{bundle.CreateCommunityContentRequiredMessage_dateEntered}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCommunityContentLabel_category}" for="category" />
                    <h:inputText id="category" value="#{communityContentController.selected.category}" title="#{bundle.CreateCommunityContentTitle_category}" required="true" requiredMessage="#{bundle.CreateCommunityContentRequiredMessage_category}"/>
                    <h:outputLabel value="#{bundle.CreateCommunityContentLabel_communityId}" for="communityId" />
                    <h:selectOneMenu id="communityId" value="#{communityContentController.selected.communityId}" title="#{bundle.CreateCommunityContentTitle_communityId}" >
                        <f:selectItems value="#{communityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{communityContentController.create}" value="#{bundle.CreateCommunityContentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{communityContentController.prepareList}" value="#{bundle.CreateCommunityContentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommunityContentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
