<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommunityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommunityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{communityController.selected.id}" title="#{bundle.CreateCommunityTitle_id}" required="true" requiredMessage="#{bundle.CreateCommunityRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCommunityLabel_communityname}" for="communityname" />
                    <h:inputText id="communityname" value="#{communityController.selected.communityname}" title="#{bundle.CreateCommunityTitle_communityname}" required="true" requiredMessage="#{bundle.CreateCommunityRequiredMessage_communityname}"/>
                    <h:outputLabel value="#{bundle.CreateCommunityLabel_city}" for="city" />
                    <h:inputText id="city" value="#{communityController.selected.city}" title="#{bundle.CreateCommunityTitle_city}" required="true" requiredMessage="#{bundle.CreateCommunityRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateCommunityLabel_state}" for="state" />
                    <h:inputText id="state" value="#{communityController.selected.state}" title="#{bundle.CreateCommunityTitle_state}" required="true" requiredMessage="#{bundle.CreateCommunityRequiredMessage_state}"/>
                    <h:outputLabel value="#{bundle.CreateCommunityLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{communityController.selected.description}" title="#{bundle.CreateCommunityTitle_description}" required="true" requiredMessage="#{bundle.CreateCommunityRequiredMessage_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{communityController.create}" value="#{bundle.CreateCommunitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{communityController.prepareList}" value="#{bundle.CreateCommunityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommunityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
