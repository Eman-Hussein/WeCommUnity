<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommunityCreateDlg" widgetVar="CommunityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCommunityTitle}">
            <h:form id="CommunityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{communityController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCommunityLabel_id}" for="id" />
                        <p:inputText id="id" value="#{communityController.selected.id}" title="#{bundle.CreateCommunityTitle_id}" required="true" requiredMessage="#{bundle.CreateCommunityRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCommunityLabel_communityname}" for="communityname" />
                        <p:inputText id="communityname" value="#{communityController.selected.communityname}" title="#{bundle.CreateCommunityTitle_communityname}" required="true" requiredMessage="#{bundle.CreateCommunityRequiredMessage_communityname}"/>
                        <p:outputLabel value="#{bundle.CreateCommunityLabel_city}" for="city" />
                        <p:inputText id="city" value="#{communityController.selected.city}" title="#{bundle.CreateCommunityTitle_city}" required="true" requiredMessage="#{bundle.CreateCommunityRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.CreateCommunityLabel_state}" for="state" />
                        <p:inputText id="state" value="#{communityController.selected.state}" title="#{bundle.CreateCommunityTitle_state}" required="true" requiredMessage="#{bundle.CreateCommunityRequiredMessage_state}"/>
                        <p:outputLabel value="#{bundle.CreateCommunityLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{communityController.selected.description}" title="#{bundle.CreateCommunityTitle_description}" required="true" requiredMessage="#{bundle.CreateCommunityRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{communityController.create}" value="#{bundle.Save}" update="display,:CommunityListForm:datalist,:growl" oncomplete="handleSubmit(args,'CommunityCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommunityCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
