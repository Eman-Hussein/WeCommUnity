<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCommunityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListCommunityEmpty}" rendered="#{communityController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{communityController.items.rowCount > 0}">
                <h:outputText value="#{communityController.pagination.pageFirstItem + 1}..#{communityController.pagination.pageLastItem + 1}/#{communityController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{communityController.previous}" value="#{bundle.Previous} #{communityController.pagination.pageSize}" rendered="#{communityController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{communityController.next}" value="#{bundle.Next} #{communityController.pagination.pageSize}" rendered="#{communityController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{communityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCommunityTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCommunityTitle_communityname}"/>
                        </f:facet>
                        <h:outputText value="#{item.communityname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCommunityTitle_city}"/>
                        </f:facet>
                        <h:outputText value="#{item.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCommunityTitle_state}"/>
                        </f:facet>
                        <h:outputText value="#{item.state}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCommunityTitle_description}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{communityController.prepareView}" value="#{bundle.ListCommunityViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{communityController.prepareEdit}" value="#{bundle.ListCommunityEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{communityController.destroy}" value="#{bundle.ListCommunityDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{communityController.prepareCreate}" value="#{bundle.ListCommunityCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListCommunityIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
