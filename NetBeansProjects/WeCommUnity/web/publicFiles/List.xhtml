<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/siteTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="Public Videos"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">
            <h:form id="PublicVideoListForm">
                <p:panel header="Public List of Favorite YouTube Videos">
                    <p:dataTable id="datalist" value="#{publicVideoController.items}" var="item"
                                 selectionMode="single" selection="#{publicVideoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="5"
                                 rowsPerPageTemplate="5,10,15,20,25"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton playButton shareButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton playButton shareButton"/>

                        <p:column style="width:20px;" >
                            <f:facet name="header">
                                <div align="center">
                                <h:outputText value="#{bundle.ListPublicVideoTitle_id}"   />
                                </div>
                            </f:facet>
                            <h:outputText value="#{item.id}" />
                        </p:column>
                        <p:column sortBy="#{item.title}" style="width:100px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublicVideoTitle_title}" style="left"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </p:column>
                        <div align="center">
                        <p:column style="width:80px; align-content:center">
                            <f:facet name="header">
                                <h:outputText value="Thumbnail"/>
                            </f:facet>
                            <h:graphicImage value="https://i1.ytimg.com/vi/#{item.youtubeVideoId}/hqdefault.jpg"  styleClass="scalableImage"  />
                        </p:column>
                            </div>
                        <p:column style="width:250px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublicVideoTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column style="width:40px;" sortBy="#{item.duration}" >
                            <f:facet name="header">
                                <div align="center">
                                <h:outputText value="#{bundle.ListPublicVideoTitle_duration}" />
                                </div>
                            </f:facet>
                            <h:outputText value="#{item.duration}"/>
                        </p:column>
                        <p:column style="width:60px;" sortBy="#{item.datePublished}">
                            <f:facet name="header">
                                <div align="center">
                                <h:outputText value="Date Published" />
                                </div>
                            </f:facet>
                            <h:outputText value="#{item.datePublished}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column style="width: 80px" sortBy="#{item.category}">
                            <f:facet name="header">
                                <div align="center">
                                <h:outputText value="Category" />
                                </div>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="fas fa-plus"   value="#{bundle.Create}" actionListener="#{publicVideoController.prepareCreate}" update=":PublicVideoCreateForm" oncomplete="PF('PublicVideoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="fas fa-eye" value="#{bundle.View}" update=":PublicVideoViewForm" oncomplete="PF('PublicVideoViewDialog').show()" disabled="#{empty publicVideoController.selected}"/>
                            <p:commandButton id="editButton"   icon="fas fa-edit" value="#{bundle.Edit}" update=":PublicVideoEditForm" oncomplete="PF('PublicVideoEditDialog').show()" disabled="#{empty publicVideoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="fas fa-trash-alt"  value="#{bundle.Delete}" actionListener="#{publicVideoController.destroy}" update=":PublicVideoViewForm" disabled="#{empty publicVideoController.selected}">
                             <p:confirm header="Delete Confirmation"
                                           message="Are you sure you want to permanently delete the selected video from the database?"
                                           icon="fas fa-exclamation-triangle fa-2x"/>
                                </p:commandButton>
                                <p:confirmDialog id="confirmDeleteDialogBox" global="true" showEffect="fade" hideEffect="fade">

                                    <div align="center">
                                        <p:commandButton value="No" type="button" class="ui-confirmdialog-no" icon="fas fa-window-close"/>
                                        <p:commandButton value="Yes" type="button" class="ui-confirmdialog-yes" icon="fas fa-check-square" />
                                    </div>
                                </p:confirmDialog>
                            <p:commandButton   id="playButton"    value="Play"  update= ":PublicVideoPlayForm" icon="fas fa-play" disabled="#{empty publicVideoController.selected}"  oncomplete="PF('PublicVideoPlayDialog').show()"/>
                            <p:commandButton id="shareButton" value="Share" icon="fas fa-share" update=":growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage" actionListener="#{publicVideoController.sharePublicVideo}"
                                             disabled="#{empty publicVideoController.selected}">
                                
                                <p:confirm header="Share Confirmation"
                                           message="Are you sure you want to add the selected video to the Signed-In User's List of favorite YouTube Videos?"
                                           icon="fas fa-exclamation-triangle fa-2x"/>
                                </p:commandButton>
                                <p:confirmDialog id="confirmShareDialogBox" global="true" showEffect="fade" hideEffect="fade">

                                    <div align="center">
                                        <p:commandButton value="No" type="button" class="ui-confirmdialog-no" icon="fas fa-window-close" />
                                        <p:commandButton value="Yes" type="button" class="ui-confirmdialog-yes" icon="fas fa-check-square"   actionListener="#{publicVideoController.sharePublicVideo}"  oncomplete="#{publicVideoController.sharePublicVideo}" />
                                    </div>
                                </p:confirmDialog>

                            <p:commandButton id="searchButton" icon="fas fa-search" value="Search" update=":VideoSearchDlg" oncomplete="PF('VideoSearchDialog').show()" onclick="#{publicVideoController.searchItems=null}" />

                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="PlayVideo.xhtml"/>
            <ui:include src="/search/Dialog.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
