<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserContentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserContentEmpty}" rendered="#{userContentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userContentController.items.rowCount > 0}">
                    <h:outputText value="#{userContentController.pagination.pageFirstItem + 1}..#{userContentController.pagination.pageLastItem + 1}/#{userContentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userContentController.previous}" value="#{bundle.Previous} #{userContentController.pagination.pageSize}" rendered="#{userContentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userContentController.next}" value="#{bundle.Next} #{userContentController.pagination.pageSize}" rendered="#{userContentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userContentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserContentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserContentTitle_contentname}"/>
                            </f:facet>
                            <h:outputText value="#{item.contentname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserContentTitle_dateEntered}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEntered}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserContentTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserContentTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserContentTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserContentTitle_creatorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.creatorId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userContentController.prepareView}" value="#{bundle.ListUserContentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userContentController.prepareEdit}" value="#{bundle.ListUserContentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userContentController.destroy}" value="#{bundle.ListUserContentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userContentController.prepareCreate}" value="#{bundle.ListUserContentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserContentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
