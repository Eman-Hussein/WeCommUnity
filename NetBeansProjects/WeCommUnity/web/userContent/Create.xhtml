<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserContentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserContentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userContentController.selected.id}" title="#{bundle.CreateUserContentTitle_id}" required="true" requiredMessage="#{bundle.CreateUserContentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUserContentLabel_contentname}" for="contentname" />
                    <h:inputText id="contentname" value="#{userContentController.selected.contentname}" title="#{bundle.CreateUserContentTitle_contentname}" required="true" requiredMessage="#{bundle.CreateUserContentRequiredMessage_contentname}"/>
                    <h:outputLabel value="#{bundle.CreateUserContentLabel_dateEntered}" for="dateEntered" />
                    <h:inputText id="dateEntered" value="#{userContentController.selected.dateEntered}" title="#{bundle.CreateUserContentTitle_dateEntered}" required="true" requiredMessage="#{bundle.CreateUserContentRequiredMessage_dateEntered}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserContentLabel_category}" for="category" />
                    <h:inputText id="category" value="#{userContentController.selected.category}" title="#{bundle.CreateUserContentTitle_category}" required="true" requiredMessage="#{bundle.CreateUserContentRequiredMessage_category}"/>
                    <h:outputLabel value="#{bundle.CreateUserContentLabel_type}" for="type" />
                    <h:inputText id="type" value="#{userContentController.selected.type}" title="#{bundle.CreateUserContentTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateUserContentLabel_location}" for="location" />
                    <h:inputText id="location" value="#{userContentController.selected.location}" title="#{bundle.CreateUserContentTitle_location}" />
                    <h:outputLabel value="#{bundle.CreateUserContentLabel_creatorId}" for="creatorId" />
                    <h:selectOneMenu id="creatorId" value="#{userContentController.selected.creatorId}" title="#{bundle.CreateUserContentTitle_creatorId}" required="true" requiredMessage="#{bundle.CreateUserContentRequiredMessage_creatorId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userContentController.create}" value="#{bundle.CreateUserContentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userContentController.prepareList}" value="#{bundle.CreateUserContentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserContentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
