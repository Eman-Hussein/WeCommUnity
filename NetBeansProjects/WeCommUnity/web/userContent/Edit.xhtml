<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserContentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserContentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userContentController.selected.id}" title="#{bundle.EditUserContentTitle_id}" required="true" requiredMessage="#{bundle.EditUserContentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserContentLabel_contentname}" for="contentname" />
                    <h:inputText id="contentname" value="#{userContentController.selected.contentname}" title="#{bundle.EditUserContentTitle_contentname}" required="true" requiredMessage="#{bundle.EditUserContentRequiredMessage_contentname}"/>
                    <h:outputLabel value="#{bundle.EditUserContentLabel_dateEntered}" for="dateEntered" />
                    <h:inputText id="dateEntered" value="#{userContentController.selected.dateEntered}" title="#{bundle.EditUserContentTitle_dateEntered}" required="true" requiredMessage="#{bundle.EditUserContentRequiredMessage_dateEntered}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserContentLabel_category}" for="category" />
                    <h:inputText id="category" value="#{userContentController.selected.category}" title="#{bundle.EditUserContentTitle_category}" required="true" requiredMessage="#{bundle.EditUserContentRequiredMessage_category}"/>
                    <h:outputLabel value="#{bundle.EditUserContentLabel_type}" for="type" />
                    <h:inputText id="type" value="#{userContentController.selected.type}" title="#{bundle.EditUserContentTitle_type}" />
                    <h:outputLabel value="#{bundle.EditUserContentLabel_location}" for="location" />
                    <h:inputText id="location" value="#{userContentController.selected.location}" title="#{bundle.EditUserContentTitle_location}" />
                    <h:outputLabel value="#{bundle.EditUserContentLabel_creatorId}" for="creatorId" />
                    <h:selectOneMenu id="creatorId" value="#{userContentController.selected.creatorId}" title="#{bundle.EditUserContentTitle_creatorId}" required="true" requiredMessage="#{bundle.EditUserContentRequiredMessage_creatorId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userContentController.update}" value="#{bundle.EditUserContentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserContentViewLink}"/>
                <br />
                <h:commandLink action="#{userContentController.prepareList}" value="#{bundle.EditUserContentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserContentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
