<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserContentViewDlg" widgetVar="UserContentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserContentTitle}">
            <h:form id="UserContentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userContentController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserContentLabel_id}"/>
                        <h:outputText value="#{userContentController.selected.id}" title="#{bundle.ViewUserContentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserContentLabel_contentname}"/>
                        <h:outputText value="#{userContentController.selected.contentname}" title="#{bundle.ViewUserContentTitle_contentname}"/>
                        <h:outputText value="#{bundle.ViewUserContentLabel_dateEntered}"/>
                        <h:outputText value="#{userContentController.selected.dateEntered}" title="#{bundle.ViewUserContentTitle_dateEntered}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserContentLabel_category}"/>
                        <h:outputText value="#{userContentController.selected.category}" title="#{bundle.ViewUserContentTitle_category}"/>
                        <h:outputText value="#{bundle.ViewUserContentLabel_type}"/>
                        <h:outputText value="#{userContentController.selected.type}" title="#{bundle.ViewUserContentTitle_type}"/>
                        <h:outputText value="#{bundle.ViewUserContentLabel_location}"/>
                        <h:outputText value="#{userContentController.selected.location}" title="#{bundle.ViewUserContentTitle_location}"/>
                        <h:outputText value="#{bundle.ViewUserContentLabel_creatorId}"/>
                        <h:outputText value="#{userContentController.selected.creatorId}" title="#{bundle.ViewUserContentTitle_creatorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserContentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
