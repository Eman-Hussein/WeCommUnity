<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessageCreateDlg" widgetVar="MessageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMessageTitle}">
            <h:form id="MessageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messageController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMessageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{messageController.selected.id}" title="#{bundle.CreateMessageTitle_id}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateMessageLabel_subject}" for="subject" />
                        <p:inputText id="subject" value="#{messageController.selected.subject}" title="#{bundle.CreateMessageTitle_subject}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_subject}"/>
                        <p:outputLabel value="#{bundle.CreateMessageLabel_body}" for="body" />
                        <p:inputTextarea rows="4" cols="30" id="body" value="#{messageController.selected.body}" title="#{bundle.CreateMessageTitle_body}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_body}"/>
                        <p:outputLabel value="#{bundle.CreateMessageLabel_timestamp}" for="timestamp" />
                        <p:calendar id="timestamp" pattern="MM/dd/yyyy" value="#{messageController.selected.timestamp}" title="#{bundle.EditMessageTitle_timestamp}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_timestamp}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMessageLabel_senderId}" for="senderId" />
                        <p:selectOneMenu id="senderId" value="#{messageController.selected.senderId}" >
                            <f:selectItems value="#{member1Controller.itemsAvailableSelectOne}"
                                           var="senderIdItem"
                                           itemValue="#{senderIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMessageLabel_recipientId}" for="recipientId" />
                        <p:selectOneMenu id="recipientId" value="#{messageController.selected.recipientId}" >
                            <f:selectItems value="#{member1Controller.itemsAvailableSelectOne}"
                                           var="recipientIdItem"
                                           itemValue="#{recipientIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{messageController.create}" value="#{bundle.Save}" update="display,:MessageListForm:datalist,:growl" oncomplete="handleSubmit(args,'MessageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MessageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
