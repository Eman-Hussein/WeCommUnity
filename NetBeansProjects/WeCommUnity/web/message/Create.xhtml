<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMessageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{messageController.selected.id}" title="#{bundle.CreateMessageTitle_id}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMessageLabel_subject}" for="subject" />
                    <h:inputText id="subject" value="#{messageController.selected.subject}" title="#{bundle.CreateMessageTitle_subject}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_subject}"/>
                    <h:outputLabel value="#{bundle.CreateMessageLabel_body}" for="body" />
                    <h:inputTextarea rows="4" cols="30" id="body" value="#{messageController.selected.body}" title="#{bundle.CreateMessageTitle_body}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_body}"/>
                    <h:outputLabel value="#{bundle.CreateMessageLabel_timestamp}" for="timestamp" />
                    <h:inputText id="timestamp" value="#{messageController.selected.timestamp}" title="#{bundle.CreateMessageTitle_timestamp}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_timestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMessageLabel_senderId}" for="senderId" />
                    <h:selectOneMenu id="senderId" value="#{messageController.selected.senderId}" title="#{bundle.CreateMessageTitle_senderId}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMessageLabel_recipientId}" for="recipientId" />
                    <h:selectOneMenu id="recipientId" value="#{messageController.selected.recipientId}" title="#{bundle.CreateMessageTitle_recipientId}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{messageController.create}" value="#{bundle.CreateMessageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{messageController.prepareList}" value="#{bundle.CreateMessageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMessageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
